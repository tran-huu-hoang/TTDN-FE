<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Jquery Lab</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-7 grid-margin stretch-card">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-3 ">
                            <button type="button" class="btn btn-primary btn-icon-text btn-add">
                                Thêm mới sinh viên
                            </button>
                        </div>
                        <div class="col-6 ">
                            <form class="search-form" action="#">
                                <i class="icon-search"></i>
                                <input type="search" class="form-control" placeholder="Search Here" title="Search here">
                                <button class="btn btn-primary btn-icon-text">Tìm kiếm</button>
                            </form>
                        </div>
                        <div class="col-3 d-flex align-items-center">
                            <select class="form-control">
                                <option value="">Sắp xếp</option>
                                <option value="">ABC def</option>
                                <option value="">ABC def</option>
                                <option value="">ABC def</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h3 class="card-title">Danh sách sinh viên</h3>
                    <div class="table-responsive pt-3">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Mã sinh viên</th>
                                    <th>Tên sinh viên</th>
                                    <th>Tuổi</th>
                                    <th>Giới tính</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody class="render">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-5 grid-margin form" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Thông tin sinh viên</h3>
                    <form class="form-sample">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Mã sinh viên</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="studentId" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Tên sinh viên</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="studentName" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Tuổi</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="age" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Giới tính</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="sex">
                                    <option value="-1">Chọn</option>
                                    <option value="0">Nam</option>
                                    <option value="1">Nữ</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Ngày sinh</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" placeholder="dd/mm/yyyy" id="birthDate" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nơi sinh</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="birthPlace">
                                    <option value="-1">Chọn</option>
                                    <option value="HN">Hà Nội</option>
                                    <option value="HCM">TP. Hồ Chí Minh</option>
                                    <option value="DN">Đà Nẵng</option>
                                    <option value="QN">Quảng Ninh</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Địa chỉ</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="adrress"></textarea>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-start">
                            <button type="button" class="btn btn-primary me-2 submit-add">Thêm</button>
                            <button type="button" class="btn btn-success me-2 submit-update"
                                style="display: none;">Sửa</button>
                            <button type="button" class="btn btn-danger me-2 submit-close">Đóng</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>

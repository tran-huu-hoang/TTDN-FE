<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table width="700px" align="center" cellspacing="5" cellpadding="5">
            <caption>
                <h2>Đăng ký thông tin người sử dụng</h2>
            </caption>

            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" name="userName" id="userName"></td>
            </tr>

            <tr>
                <td>Mật khẩu</td>
                <td><input type="text" name="passWord" id="passWord"></td>
            </tr>

            <tr>
                <td>Nhập lại mật khẩu</td>
                <td><input type="text" name="reEnterPassWord" id="reEnterPassWord"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="male" id="male" checked>
                    <label>Nam</label>
                    <input type="radio" name="female" id="female">
                    <label>Nữ</label>
                </td>
            </tr>

            <tr>
                <td>Độ tuổi</td>
                <td>
                    <input type="radio" name="lessthan13" id="lessthan13" checked>
                    <label>Dưới 13 tuổi</label>
                    <input type="radio" name="13to17" id="13to17">
                    <label>Từ 13 đến 17 tuổi</label>
                    <input type="radio" name="18to25" id="18to25">
                    <label>Từ 18 đến 25 tuổi</label>
                    <input type="radio" name="morethan25" id="morethan25">
                    <label>Trên 25 tuổi</label>
                </td>
            </tr>

            <tr>
                <td>Sở thích của bạn</td>
                <td>
                    <input type="checkbox" name="music" id="music">
                    <label>Âm nhạc</label>
                    <input type="checkbox" name="game" id="game">
                    <label>Game</label>
                    <input type="checkbox" name="sport" id="sport">
                    <label>Thể thao</label>
                    <input type="checkbox" name="tourism" id="tourism">
                    <label>Du lịch</label>
                </td>
            </tr>

            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="" id="">
                        <option value="">Chọn ngành nghề</option>
                        <option value="">Mid Lane</option>
                        <option value="">Top Lane</option>
                        <option value="">ADC</option>
                        <option value="">Jungle</option>
                        <option value="">Support</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Mô tả bản thân</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button>Đăng ký</button>
                    <button>Làm lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

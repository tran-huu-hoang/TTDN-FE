<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #list {
        background-color: orangered;
        display: flex;
        height: 50px;
        border-radius: 8px;
        justify-content: space-around;
        line-height: 50px;
    }

    .item {
        list-style: none;
        color: yellow;
        font-size: 1.5rem;
        /* border-right: 1px solid #ccc; */
    }

    .item:last-child {
        border-right: none;
    }
</style>

<body>
    <ul id="list">
        <li class="item">Trang chủ</li>
        <li class="item">Tin tức</li>
        <li class="item">Sản phẩm</li>
        <li class="item">Khóa học</li>
        <li class="item">Liên hệ</li>
        <li class="item">Đăng ký</li>
        <li class="item">Đăng nhập</li>
    </ul>
</body>

</html>

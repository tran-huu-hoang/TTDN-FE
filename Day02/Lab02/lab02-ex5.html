<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #list {
        height: 50px;
        line-height: 50px;
        text-align: center;
    }

    .item {
        color: yellow;
        font-size: 1.5rem;
        background-color: #5b5959;
        margin: 2px 0;
        list-style: none;
    }

    .item:first-child {
        border-radius: 5px;
        background-color: palevioletred;
    }
</style>

<body>
    <ul id="list">
        <li class="item">Trang chủ</li>
        <li class="item">Tin tức</li>
        <li class="item">Sản phẩm</li>
        <li class="item">Khóa học</li>
        <li class="item">Liên hệ</li>
        <li class="item">Đăng ký</li>
        <li class="item">Đăng nhập</li>
    </ul>
</body>

</html>

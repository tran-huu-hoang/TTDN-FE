<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table width="500px" align="center" cellspacing="5" cellpadding="5">
            <caption>
                <h2>Đăng ký thành viên</h2>
            </caption>
            <tbody>
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>

                <tr>
                    <td>Tên đăng nhập</td>
                    <td><input type="text" name="userName" id="userName"></td>
                </tr>

                <tr>
                    <td>Mật khẩu</td>
                    <td><input type="text" name="passWord" id="passWord"></td>
                </tr>

                <tr>
                    <td>Ảnh đại diện</td>
                    <td><input type="file" name="avatar" id="avatar"></td>
                </tr>

                <tr>
                    <td>Thư điện tử</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>

                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="male" id="male" checked>
                        <label>Nam</label>
                        <input type="radio" name="female" id="female">
                        <label>Nữ</label>
                    </td>
                </tr>

                <tr>
                    <td>Quê quán</td>
                    <td>
                        <input type="checkbox">
                        <label>Bóng đá</label>
                        <input type="checkbox">
                        <label>Xem phim</label><br>
                        <input type="checkbox">
                        <label>Du lịch</label>
                        <input type="checkbox">
                        <label>Bơi</label>
                        <input type="checkbox">
                        <label>Nghe nhạc</label>
                    </td>
                </tr>

                <tr>
                    <td>Quê quán</td>
                    <td>
                        <select>
                            <option value="">----Chọn tỉnh----</option>
                            <option value="">Hà Nội</option>
                            <option value="">Hải Phòng</option>
                            <option value="">Yên Bái</option>
                            <option value="">Hải Dương</option>
                            <option value="">Cao Bằng</option>
                            <option value="">Bắc Giang</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Địa chỉ</td>
                    <td><input type="text" name="adrress" id="adrress"></td>
                </tr>

                <tr>
                    <td>Điện thoại</td>
                    <td><input type="text" name="phone" id="phone"></td>
                </tr>

                <tr>
                    <td>Mô tả ngắn</td>
                    <td><textarea></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button>Đăng nhập</button>
                        <button>Làm lại</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>

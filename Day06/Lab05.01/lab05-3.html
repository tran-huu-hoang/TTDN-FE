<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 6, 7, 4, 12];
        var tong = 0;
        for (var i = 1; i < arr.length; i++) {
            tong += arr[i];
        }

        document.writeln("Tổng các phần tử trong mảng là: " + tong);
    </script>
</body>

</html>

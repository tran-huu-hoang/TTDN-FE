<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var txt = "Hoàng vip pro vc";
        var txtvip = "";
        document.write("Độ dài của chuỗi là: " + txt.length + "<br>")

        for (i = 0; i < txt.length; i++) {
            if (i == 0) {
                txtvip += txt[i].charCodeAt(0);
            } else {
                txtvip += "," + txt[i].charCodeAt(0)
            }
        }
        document.write("Chuỗi char code của là: <br>" + txtvip + "<br>");
        var arrText = txtvip.split(',');
        for (i = 0; i < arrText.length; i++) {
            document.write(String.fromCharCode(arrText[i]));
        }
    </script>
</body>

</html>

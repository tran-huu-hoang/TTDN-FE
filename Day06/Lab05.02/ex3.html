<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var demChan = 0;
        var demLe = 0;
        var tongChan = 0;
        var tongLe = 0;

        do {
            var x = prompt("Nhập vào số có 2 chữ số: ");

        } while (x <= 9 || x >= 100)

        for (var i = 1; i <= x; i++) {
            if (i % 2 == 0) {
                tongChan += i;
                demChan++;
            }
            else {
                tongLe += i;
                demLe++;
            }
        }

        document.writeln("Số số chẵn là: " + demChan);
        document.writeln("<br>Số số lẻ là: " + demLe);
        document.writeln("<br>Tổng số chắn là: " + tongChan);
        document.writeln("<br>Tổng số lẻ là: " + tongLe);


    </script>
</body>

</html>

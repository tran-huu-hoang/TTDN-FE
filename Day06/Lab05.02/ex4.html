<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var txt = "Hoàng vip pro vc";
        document.write("Độ dài của chuỗi là: " + txt.length + "<br>")
        document.write("Mã char code của từng kí tự: <br>")

        for (var i = 0; i < txt.length; i++) {
            document.write(txt[i] + ": " + txt[i].charCodeAt(0) + "<br>")
        }
    </script>
</body>

</html>
